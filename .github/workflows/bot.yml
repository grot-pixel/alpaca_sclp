name: Alpaca Multi-Asset Bot

on:
  workflow_dispatch:   # allows manual trigger from GitHub UI
  schedule:
    # 1. Stock/ETF Market Schedule (Monday-Friday)
    
    # Premarket: every 10 min from 4:00 AM – 9:29 AM ET
    - cron: '*/10 9-13 * * 1-5'
    
    # Regular/After Hours: every 5 min from 9:30 AM – 8:00 PM ET
    - cron: '*/5 14-23,0 * * 1-5' 
    
    # 2. Crypto Schedule (24/7, including weekends)
    # Run every 5 minutes on Saturdays and Sundays (Day of Week = 0,6)
    - cron: '*/5 * * * 0,6'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      # --- Credentials Loaded from Secrets (Recommended) ---
      APCA_API_KEY_1: ${{ secrets.APCA_API_KEY_1 }}
      APCA_API_SECRET_1: ${{ secrets.APCA_API_SECRET_1 }}
      
      # RESTORING BASE URL TO SECRET
      APCA_BASE_URL_1: ${{ secrets.APCA_BASE_URL_1 }}
      
      # Remove or comment out Account 2 if not used:
      # APCA_API_KEY_2: ${{ secrets.APCA_API_KEY_2 }}
      # APCA_API_SECRET_2: ${{ secrets.APCA_API_SECRET_2 }}
      # APCA_BASE_URL_2: ${{ secrets.APCA_BASE_URL_2 }}
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alpaca Bot
        run: python bot.py
