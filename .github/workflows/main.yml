name: Aggressive Alpaca Trader

on:
  schedule:
    # Runs every 5 minutes during market hours (approx)
    - cron: '*/5 * * * 1-5'
  workflow_dispatch:

jobs:
  run-trader:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.12 and Install Dependencies üêç
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python Packages
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Trading Bot
        env:
          # --- Only passing the two core keys (APCA_BASE_URL_1 is now optional) ---
          APCA_API_KEY_1: ${{ secrets.APCA_API_KEY_1 }}
          APCA_API_SECRET_1: ${{ secrets.APCA_API_SECRET_1 }}
        # CRITICAL FIX: Explicitly run the script using the Python interpreter 
        # from the virtual environment.
        run: ${{ env.pythonLocation }}/bin/python main.py
