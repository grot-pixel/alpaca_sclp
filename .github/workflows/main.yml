name: Aggressive Alpaca Trader

on:
  schedule:
    # Runs every 5 minutes during market hours (approx)
    - cron: '*/5 * * * 1-5'
  workflow_dispatch:

jobs:
  run-trader:
    # We will use the 'setup-python' action's default location for the venv
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.12 and Install Dependencies üêç
        # This step sets up the Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python Packages
        # This installs alpaca-py into the venv
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Trading Bot
        env:
          APCA_API_KEY_ID: ${{ secrets.APCA_API_KEY_ID }}
          APCA_API_SECRET_KEY: ${{ secrets.APCA_API_SECRET_KEY }}
        # CRITICAL FIX: We explicitly tell the runner to use the Python interpreter 
        # from the virtual environment (venv) created by the setup-python action.
        run: ${{ env.pythonLocation }}/bin/python main.py
