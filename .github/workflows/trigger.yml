name: scalper-runner
on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run bot (single scan)
        env:
          APCA_API_KEY_1: ${{ secrets.APCA_API_KEY_1 }}
          APCA_API_SECRET_1: ${{ secrets.APCA_API_SECRET_1 }}
          APCA_BASE_URL_1: ${{ secrets.APCA_BASE_URL_1 }}
          # Export legacy env names for compatibility with local runs or existing code
          ALPACA_API_KEY_ID: ${{ secrets.APCA_API_KEY_1 }}
          ALPACA_API_SECRET_KEY: ${{ secrets.APCA_API_SECRET_1 }}
          ALPACA_API_BASE: ${{ secrets.APCA_BASE_URL_1 }}
        run: |
          python bot.py --once
